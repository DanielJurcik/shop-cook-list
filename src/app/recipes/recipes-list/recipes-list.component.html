<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary">New Recipe</button>
    </div>
    <hr>
    <div class="col-xs-12">
        <a *ngFor="let recipe of recipes" href="" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.desc}}</p>
            </div>
            <div class="pull-right">
                <img [src]="recipe.imgPath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
            </div>
        </a>
    </div>
</div>
