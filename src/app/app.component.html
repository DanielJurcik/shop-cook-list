<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <app-shopping-list *ngIf="loadedFeature === 'shopping-list'"></app-shopping-list>
            <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
        </div>
    </div>
</div>

<div class="test-area">
    <p *appUnless="isFalse">This is only show when false</p>
    <p appBasicHighlight>Styling with basic highlight directive</p>
    <p appBetterHighlight [defaultColor]="'red'" hightlightColor="orange">Styling with basic highlight directive</p>
</div>
